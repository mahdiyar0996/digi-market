services:
  db:
    image: "mysql:8.2"
    expose:
      - 3306
    ports:
      - "4000:3306"
    container_name: "db"
    restart: always
    volumes:
      - "/home/mahdiyar/Desktop/digi-market/data:/var/lib/mysql"
    environment:
      MYSQL_ROOT_PASSWORD: Mysql@0996
      MYSQL_PASSWORD: Mysql@0996
      MYSQL_DATABASE: digi_market
  redis:
    image: "redis:7.0.8-alpine"
    restart: always
    container_name: "redis"
    volumes:
      - "/var/lib/redis/:/var/lib/redis/"
    expose:
      - 6379
  backend:
    build:
      context: .
      dockerfile: ./Dockerfile
    image: "webserver:test"
    restart: always
    container_name: "backend"
    environment:
      MYSQL_HOST: db
      MYSQL_PORT: 3306
      MYSQL_USER: root
      MYSQL_PASSWORD: Mysql@0996
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 1
    volumes:
      - ".:/app"
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
networks:
  default:
    name: "server-net"
    internal: true